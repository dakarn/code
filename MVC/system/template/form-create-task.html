<div class="">

	<h4>Создание новой задачи</h4><br>

	<form action="" method="post" enctype="multipart/form-data">

	<div class="form-group">
		<label>Имя пользователя: *</label>
		<input type="text" name="username" class="form-control" required>
	</div>
	<div class="form-group">
		<label>E-mail: *</label>
		<input type="email" name="email" class="form-control" required>
	</div>
	<div class="form-group">
		<label>Текст задачи: *</label>
		<textarea name="text_task" class="form-control" required></textarea>
	</div>
	<div class="form-group">
		<label>Изображение: ( JPG, PNG, GIF ) *</label>
		<input accept="image/*" type="file" name="picture" class="form-control" required>
	</div>
	<br>

	<div class="form-group">
		<input type="submit" name="create" value="Создать задачу" class="btn btn-primary btn-lg">
		<input onclick="$( '.title-task' ).slideToggle(); ReviewTask();" type="button" name="review" value="Предварительный просмотр" class="btn btn-primary btn-lg">
	</div>

	</form>

</div>
